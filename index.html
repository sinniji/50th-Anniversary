<head>

    <style>
        body {
            background: linear-gradient(135deg, #c8e6c9, #e8f5e8);
            font-family: 'Hiragino Sans', 'Yu Gothic', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        .form-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px; /* 余白を増やして説明文との間隔を作る */
            color: #333;
        }

        .form-title img {
            height: 100px;
            width: auto;
        }

        .form-description {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }

        .form-description ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;

        }

        .form-table th {
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        .form-table td {
            padding: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .required-mark {
            color: red;
            font-size: 18px;
            vertical-align: middle;
            padding-right: 5px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background: white;
        }

        .ticket-counter {
            text-align: right;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .ticket-count {
            border: 1px solid #ccc;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            background: white;
            min-width: 30px;
            display: inline-block;
            text-align: center;
        }

        .comments-section {
            margin-bottom: 20px;
        }

        .comments-textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        .form-input.error {
            border: 2px solid #ff4444;
            background-color: #fff5f5;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff5f5;
            border: 1px solid #ff4444;
            border-radius: 4px;
            display: none;
        }

        .submit-button {
            display: block;
            width: 120px;
            margin: 30px auto;
            padding: 12px 20px;
            background: linear-gradient(135deg, #e0e0e0, #bdbdbd);
            border: 1px solid #999;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #d5d5d5, #b0b0b0);
        }

        .submit-button:active {
            transform: translateY(1px);
        }

        .submit-button.sending {
            background: linear-gradient(135deg, #666666, #444444);
            color: white;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button.sending:hover {
            background: linear-gradient(135deg, #666666, #444444);
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
                overflow-x: auto;
            }
            
            .form-container {
                margin: 0;
                padding: 15px;
                min-width: 800px; /* スマホでも横幅を広く保持 */
                border-radius: 5px;
            }
            
            .form-title {
                font-size: 18px;
                margin-bottom: 20px; /* レスポンシブでも適切な余白を確保 */
                flex-direction: column;
                gap: 10px;
            }
            
            .form-title img {
                height: 75px;
            }
            
            .form-description {
                font-size: 13px;
                margin-bottom: 15px;
            }
            
            .form-table {
                min-width: 750px; /* テーブルの最小幅を確保 */
            }
            
            .form-table th,
            .form-table td {
                padding: 10px 8px;
                font-size: 13px;
            }
            
            .form-input,
            .form-select {
                padding: 10px 8px;
                font-size: 14px;
                min-height: 20px;
            }
            
            .ticket-counter {
                font-size: 13px;
                text-align: center;
                margin: 15px 0;
            }
            
            .comments-textarea {
                font-size: 14px;
                padding: 10px;
                height: 60px;
            }
            
            .submit-button {
                width: 150px;
                padding: 12px 20px;
                font-size: 16px;
                margin: 20px auto;
            }
        }
            
        .required-note {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>

    <script>
        // 送信ボタンの状態管理
        function setButtonSending(button, isSending) {
            if (isSending) {
                button.classList.add('sending');
                button.disabled = true;
                button.textContent = '送信中...';
            } else {
                button.classList.remove('sending');
                button.disabled = false;
                button.textContent = '送信';
            }
        }
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // エラーメッセージの位置までスクロール
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function clearErrorStyles() {
            // 全ての入力フィールドからエラースタイルを削除
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.classList.remove('error');
            });
        }

        function validateForm() {
            clearErrorStyles();
            hideError();
            
            const name1 = document.querySelector('input[name="name1"]');
            const email1 = document.querySelector('input[name="email1"]');
            
            let hasError = false;
            let errorMessage = '';
            
            // 1行目の氏名チェック
            if (!name1.value.trim()) {
                name1.classList.add('error');
                hasError = true;
                errorMessage += '氏名';
            }
            
            // 1行目のメールチェック
            if (!email1.value.trim()) {
                email1.classList.add('error');
                hasError = true;
                if (errorMessage) errorMessage += 'とメール';
                else errorMessage += 'メール';
            } else {
                // メール形式チェック
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email1.value)) {
                    email1.classList.add('error');
                    hasError = true;
                    if (errorMessage) errorMessage += 'とメール（形式が正しくありません）';
                    else errorMessage += 'メール（形式が正しくありません）';
                }
            }
            
            if (hasError) {
                showError(`必須入力欄（${errorMessage}）が空欄または不正です。`);
                return false;
            }
            
            return true;
        }

        // フォーカス時にエラースタイルを削除
        function setupErrorClearOnFocus() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.classList.remove('error');
                    // もし全てのエラーがクリアされたらエラーメッセージも非表示
                    const errorInputs = document.querySelectorAll('.form-input.error');
                    if (errorInputs.length === 0) {
                        hideError();
                    }
                });
            });
        }
        function updateTicketCount() {
            let count = 0;
            for (let i = 1; i <= 5; i++) {
                const name = document.querySelector(`input[name="name${i}"]`).value.trim();
                if (name) {
                    count++;
                }
            }
            document.getElementById('ticketCount').textContent = count;
        }

        // 各名前欄の入力時にチケット数を更新
        for (let i = 1; i <= 5; i++) {
            document.querySelector(`input[name="name${i}"]`).addEventListener('input', updateTicketCount);
        }

        // フォーム送信処理
        document.getElementById('anniversaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // バリデーションチェック
            if (!validateForm()) {
                return;
            }
            
            const submitButton = e.target.querySelector('.submit-button');
            
            // 送信開始状態に変更
            setButtonSending(submitButton, true);
            
            const formData = new FormData(e.target);
            const data = [];
            
            // 各行のデータを収集
            for (let i = 1; i <= 5; i++) {
                const name = formData.get(`name${i}`)?.trim();
                if (name) { // 名前が入力されている行のみ送信
                    data.push({
                        name: name,
                        type: formData.get(`type${i}`) || '',
                        region: formData.get(`region${i}`) || '',
                        email: formData.get(`email${i}`) || ''
                    });
                }
            }
            
            const submitData = {
                entries: data,
                comments: formData.get('comments') || '',
                ticketCount: data.length,
                timestamp: new Date().toISOString()
            };
            
            try {
                // GASのWebAppのURLを設定してください
                const GAS_URL = 'YOUR_GAS_WEB_APP_URL_HERE';
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submitData)
                });
                
                alert('送信完了しました。ありがとうございます。');
                
                // フォームをリセット
                e.target.reset();
                updateTicketCount();
                clearErrorStyles();
                hideError();
                
            } catch (error) {
                console.error('Error:', error);
                alert('送信中にエラーが発生しました。もう一度お試しください。');
            } finally {
                // 送信完了後、ボタンを元の状態に戻す
                setButtonSending(submitButton, false);
            }
        });

        // 初期表示時のチケット数更新と設定
        updateTicketCount();
        setupErrorClearOnFocus();
    </script>
