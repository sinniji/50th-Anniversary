    <script>
        // 送信ボタンの状態管理
        function setButtonSending(button, isSending) {
            if (isSending) {
                button.classList.add('sending');
                button.disabled = true;
                button.textContent = '送信中...';
            } else {
                button.classList.remove('sending');
                button.disabled = false;
                button.textContent = '送信';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // エラーメッセージの位置までスクロール
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function clearErrorStyles() {
            // 全ての入力フィールドとセレクトボックスからエラースタイルを削除
            const inputs = document.querySelectorAll('.form-input, .form-select');
            inputs.forEach(input => {
                input.classList.remove('error');
            });
        }

        // 市外制限チェック機能
        function checkCityRestriction() {
            // 現在の日付を取得
            const currentDate = new Date();
            const restrictionEndDate = new Date('2025-09-20');
            
            // 2025年12月1日以降の場合は制限なし
            if (currentDate >= restrictionEndDate) {
                return false;
            }
            
            for (let i = 1; i <= 5; i++) {
                const name = document.querySelector(`input[name="name${i}"]`).value.trim();
                const region = document.querySelector(`select[name="region${i}"]`).value;
                
                // 名前が入力されていて、「市外」が含まれる選択肢が選択されている場合
                if (name && region && region.includes('市外')) {
                    return true;
                }
            }
            return false;
        }

        function validateForm() {
            clearErrorStyles();
            hideError();
            
            const name1 = document.querySelector('input[name="name1"]');
            const email1 = document.querySelector('input[name="email1"]');
            const age1 = document.querySelector('select[name="age1"]');
            
            let hasError = false;
            let errorMessage = '';
            let missingAgeRows = [];
            let missingRegionRows = [];
            
            // 市外制限チェック
            if (checkCityRestriction()) {
                showError('市外の方の申し込みは12月1日からの開始です。');
                return false;
            }
            
            // 1行目の氏名チェック
            if (!name1.value.trim()) {
                name1.classList.add('error');
                hasError = true;
                errorMessage += '氏名';
            }
            
            // 1行目の大人・子どもチェック
            if (!age1.value) {
                age1.classList.add('error');
                hasError = true;
                if (errorMessage) errorMessage += 'と大人・子ども';
                else errorMessage += '大人・子ども';
            }
            
            // 1行目のメールチェック
            if (!email1.value.trim()) {
                email1.classList.add('error');
                hasError = true;
                if (errorMessage) errorMessage += 'とメール';
                else errorMessage += 'メール';
            } else {
                // メール形式チェック
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email1.value)) {
                    email1.classList.add('error');
                    hasError = true;
                    if (errorMessage) errorMessage += 'とメール（形式が正しくありません）';
                    else errorMessage += 'メール（形式が正しくありません）';
                }
            }
            
            // 2～5行目の氏名が入力されている場合の大人・子どもと所属地域チェック
            for (let i = 2; i <= 5; i++) {
                const name = document.querySelector(`input[name="name${i}"]`);
                const age = document.querySelector(`select[name="age${i}"]`);
                const region = document.querySelector(`select[name="region${i}"]`);
                
                if (name.value.trim()) {
                    // 名前が入力されている場合、大人・子どもをチェック
                    if (!age.value) {
                        age.classList.add('error');
                        hasError = true;
                        missingAgeRows.push(i);
                    }
                    
                    // 名前が入力されている場合、所属地域をチェック
                    if (!region.value) {
                        region.classList.add('error');
                        hasError = true;
                        missingRegionRows.push(i);
                    }
                }
            }
            
            // 1行目の所属地域チェック（1行目は名前が必須なので、所属地域も必須にする）
            const region1 = document.querySelector('select[name="region1"]');
            if (name1.value.trim() && !region1.value) {
                region1.classList.add('error');
                hasError = true;
                if (errorMessage) errorMessage += 'と所属地域';
                else errorMessage += '所属地域';
            }
            
            // エラーメッセージの組み立て
            if (hasError) {
                let finalErrorMessage = '';
                
                if (errorMessage) {
                    finalErrorMessage += `必須入力欄（${errorMessage}）が空欄または不正です。`;
                }
                
                if (missingAgeRows.length > 0) {
                    if (finalErrorMessage) finalErrorMessage += '\n';
                    finalErrorMessage += `${missingAgeRows.join('、')}行目の大人・子どもを選択してください。`;
                }
                
                if (missingRegionRows.length > 0) {
                    if (finalErrorMessage) finalErrorMessage += '\n';
                    finalErrorMessage += `${missingRegionRows.join('、')}行目の所属地域を選択してください。`;
                }
                
                showError(finalErrorMessage);
                return false;
            }
            
            return true;
        }

        // フォーカス時にエラースタイルを削除
        function setupErrorClearOnFocus() {
            const inputs = document.querySelectorAll('.form-input, .form-select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.classList.remove('error');
                    // もし全てのエラーがクリアされたらエラーメッセージも非表示
                    const errorInputs = document.querySelectorAll('.form-input.error, .form-select.error');
                    if (errorInputs.length === 0) {
                        hideError();
                    }
                });
            });
        }
        
        function updateTicketCount() {
            let totalCount = 0;
            
            for (let i = 1; i <= 5; i++) {
                const name = document.querySelector(`input[name="name${i}"]`).value.trim();
                const age = document.querySelector(`select[name="age${i}"]`).value;
                
                if (name && (age === '大人' || age === '子ども')) {
                    totalCount++;
                }
            }
            
            document.getElementById('totalTicketCount').textContent = totalCount;
        }

        // 各名前欄と大人・子ども選択欄の入力時にチケット数を更新
        for (let i = 1; i <= 5; i++) {
            document.querySelector(`input[name="name${i}"]`).addEventListener('input', updateTicketCount);
            document.querySelector(`select[name="age${i}"]`).addEventListener('change', updateTicketCount);
        }

        // フォーム送信処理
        document.getElementById('anniversaryForm').addEventListener('submit', (e) => {
            e.preventDefault();
        
            // バリデーションチェック
            if (!validateForm()) {
                return;
            }
        
            const submitButton = e.target.querySelector('.submit-button');
        
            // 送信開始状態に変更
            setButtonSending(submitButton, true);
        
            // reCAPTCHAの実行
            const siteKey = '6LfGurcrAAAAAD65v_jGJlOTlaTW2fgDO5te1vZk';
        
            grecaptcha.ready(function () {
                grecaptcha.execute(siteKey, { action: 'submit' }).then(async function (token) {
                    // reCAPTCHAトークンが取得できたら、フォームデータを送信する
        
                    const formData = new FormData(e.target);
                    const data = [];
        
                    // 各行のデータを収集
                    for (let i = 1; i <= 5; i++) {
                        const name = formData.get(`name${i}`)?.trim();
                        if (name) { // 名前が入力されている行のみ送信
                            data.push({
                                name: name,
                                age: formData.get(`age${i}`) || '',
                                type: formData.get(`type${i}`) || '',
                                region: formData.get(`region${i}`) || '',
                                email: formData.get(`email${i}`) || ''
                            });
                        }
                    }
        
                    // 大人と子どもの数を計算
                    let adultCount = 0;
                    let childCount = 0;
                    data.forEach(entry => {
                        if (entry.age === '大人') adultCount++;
                        else if (entry.age === '子ども') childCount++;
                    });
        
                    const submitData = {
                        entries: data,
                        comments: formData.get('comments') || '',
                        adultTicketCount: adultCount,
                        childTicketCount: childCount,
                        totalTicketCount: data.length,
                        timestamp: new Date().toISOString()
                    };
        
                    // reCAPTCHAトークンを送信データに追加
                    submitData.recaptchaToken = token;
        
                    try {
                        // GASのWebAppのURLを設定してください
                        const GAS_URL = 'https://script.google.com/macros/s/AKfycbycggbtN8eM2kJ42-q2oLWHx7Qcp1ZTYNmVxz06btYds0EgM4ndt7775Dhkzs5GJfLdIg/exec';
        
                        const response = await fetch(GAS_URL, {
                            method: 'POST',
                            headers: {
                              'Content-Type': 'text/plain;charset=utf-8',
                            },
                            body: JSON.stringify(submitData)
                        });
        
                        // GASからの応答をJSONとして解釈
                        const result = await response.json();
        
                        // GASからの結果に応じて処理を分岐
                        if (result.status === 'success') {
                            alert('送信完了しました。ありがとうございます。');
        
                            // フォームをリセット
                            e.target.reset();
                            updateTicketCount();
                            clearErrorStyles();
                            hideError();
                        } else {
                            // GAS側でreCAPTCHA検証失敗などのエラーを検知した場合
                            throw new Error(result.message || 'サーバーでエラーが発生しました。');
                        }
        
                    } catch (error) {
                        console.error('Error:', error);
                        alert('送信中にエラーが発生しました。もう一度お試しください。');
                    } finally {
                        // 送信完了後、ボタンを元の状態に戻す
                        setButtonSending(submitButton, false);
                    }
                });
            });
        });

        // 初期表示時のチケット数更新と設定
        updateTicketCount();
        setupErrorClearOnFocus();
    </script>
</body>
