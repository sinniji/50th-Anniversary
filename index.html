<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <title>５０周年記念申し込みフォーム</title>
</head>
<body>
  <div class="form-container">
    <div class="header-flex">
      <div id="imageContainer">
        <img src="images/logo.png" alt="５０周年ロゴ" style="max-width:75%;">
      </div>
      <h2>５０周年記念申し込みフォーム</h2>
    </div>

    <div class="note">
      <p>お申し込み後、自動返信メールをお送りいたします。届かない場合は以下をご確認ください：</p>
      <p>1. 入力メールアドレスに誤りがないか</p>
      <p>2. 迷惑メールフォルダに振り分けられていないか</p>
    </div>

    <form id="anniversaryForm">
      <div class="input-row">
        <label class="name-label">氏名</label>
        <label class="hearing-status-label">聴者・ろう者</label>
        <label class="affiliation-label">所属地域</label>
        <label class="contact-label">Mail</label>
      </div>

      <div id="participants"></div>

      <div class="total-tickets-row">
        <label>チケット合計枚数</label>
        <span id="totalTickets">0</span>
        <label>枚</label>
      </div>

      <textarea id="additionalComments" rows="5" placeholder="ご意見・ご要望はこちらにご記入ください"></textarea>
      <div class="required-note">*欄は必須入力です。</div>
      <button type="button" class="submit-button" id="submitButton">送信</button>
      <div class="spinner" id="loadingSpinner"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
